{% extends "admin/base_site.html" %}

{% block content %}
<h1>Custom User Panel</h1>

<table class="adminlist">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th>Verified</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><a href="{% url 'admin:accounting_user_change' user.id %}">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.is_active }}</td>
            <td>{{ user.is_verified }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
