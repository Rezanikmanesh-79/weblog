<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}سایت من{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_head %}{% endblock %}
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
        }
        .logout-form {
            display: inline;
        }
        .logout-btn {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font: inherit;
        }
    </style>
</head>
<body>

<nav>
    {% if user.is_authenticated %}
        سلام {{ user.username }} |
        <form action="{% url 'accounting:logout' %}" method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-btn">خروج</button>
        </form>
    {% else %}
        <a href="{% url 'accounting:login' %}">ورود</a>
        <a href="{% url 'accounting:register' %}">ثبت‌نام</a>
    {% endif %}
</nav>

{% block content %}{% endblock %}

</body>
</html>
