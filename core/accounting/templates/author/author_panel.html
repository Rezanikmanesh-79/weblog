{% extends "admin/base_site.html" %}
{% block content %}
<h1>پنل نویسنده‌ها</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>فعال؟</th>
            <th>تأیید شده؟</th>
            <th>تاریخ ایجاد</th>
        </tr>
    </thead>
    <tbody>
        {% for user in authors %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active }}</td>
            <td>{{ user.is_verified }}</td>
            <td>{{ user.created_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
